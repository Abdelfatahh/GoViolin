<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<title>{{.Title}}</title>
</head>
<body>

<nav>
<ul>
  <li><a href="/">Home</a></li>

<div class="mainbody">

<h1>{{.Title}}</h1>

<div class="scale">
{{with $2:= .ScaleImgPath}}<img src="/{{$2}}">{{end}}
</div>

<div class="audio">
{{with $3:= .AudioPath}}
<p>Path to audio: {{$2}}  <button id="audiobutton" disabled="true">Audio</button> </p>
<script>
var audiobutton = document.getElementById("audiobutton");
clickme.addEventListener('click',clickHandler);

blip.sampleLoader()
    .samples({'button': '{{$3}}'})
    .done(audioLoaded)
    .load();

function audioLoaded() {
    buttonClick = blip.clip().sample('button');
    audiobutton.disabled = false;
}

function clickHandler(e) {
    playTone();
}

function playTone() {
    buttonClick.play(0);
}
</script>
{{end}}


</div>

<p>Select a key and pitch.</p>
</div>

<div class="keyselect">
<form action="/scaleshow" method="post">
  <input type="radio" name="key" value="Major" checked> Major
  <input type="radio" name="key" value="Minor"> Minor<br>
  <div class="pitchselect">
    <input type="radio" name="pitch" value="A" checked> A
    <input type="radio" name="pitch" value="Bb"> Bb
    <input type="radio" name="pitch" value="B"> B
    <input type="radio" name="pitch" value="C"> C
    <input type="radio" name="pitch" value="C#/Db"> C#/Db
    <input type="radio" name="pitch" value="D"> D
    <input type="radio" name="pitch" value="Eb"> Eb
    <input type="radio" name="pitch" value="E"> E
    <input type="radio" name="pitch" value="F"> F
    <input type="radio" name="pitch" value="F#/Gb"> F#/Gb
    <input type="radio" name="pitch" value="G"> G
    <input type="radio" name="pitch" value="G#/Ab"> G#/Ab
</div>

<!--    text:<input type="text" name="username"> -->
<!--    Password:<input type="password" name="password"> -->
    <input type="submit" value="Submit" class="submit">
</form>

</div>

</html>
